name: libpisp style checker
on:
  pull_request:
    branches: [ main ]

jobs:
  style-check:

    runs-on: [ ubuntu-latest ]

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        clean: true

    - name: Fix clang-tidy
      run:
        sudo ln -s `which clang-format-12` /usr/bin/clang-format

    - name: Check style
      run: ${{github.workspace}}/utils/checkstyle.py $(git log --format=%P -1 | awk '{print $1 ".." $2}')
